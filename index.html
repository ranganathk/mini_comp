<html>
<head>
  <title>Mini Computer</title>
  <script src="javascript/jquery-1.12.0.min.js"></script>
  <script src="javascript/bootstrap.min.js"></script>
  <script src="javascript/jquery.hotkeys.js"></script>
  <link rel="stylesheet" href="stylesheet/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="app.js"></script>
</head>
<body>
  <div class="calculator">
    <div class="result"></div>
    <div class="preview"></div>
    <div class="main">
      <div class="col-xs-9">
        <div class="row">
          <div class="col-xs-4 num key seven">7</div>
          <div class="col-xs-4 num key eight">8</div>
          <div class="col-xs-4 num key nine">9</div>
        </div>
        <div class="row">
          <div class="col-xs-4 num key">4</div>
          <div class="col-xs-4 num key">5</div>
          <div class="col-xs-4 num key">6</div>
        </div>
        <div class="row">
          <div class="col-xs-4 num key">1</div>
          <div class="col-xs-4 num key">2</div>
          <div class="col-xs-4 num key">3</div>
        </div>
        <div class="row">
          <div class="col-xs-4 num key">.</div>
          <div class="col-xs-4 num key">0</div>
          <div class="col-xs-4 num key">=</div>
        </div>
      </div>
      <div class="col-xs-3">
        <div class="row symbol key clear">AC</div>
        <div class="row symbol key delete">DEL</div>
        <div class="row symbol key divide">/</div>
        <div class="row symbol key multiply">X</div>
        <div class="row symbol key subtract">-</div>
        <div class="row symbol key add">+</div>
      </div>
    </div>
  </div>

  
</body>
</html>
